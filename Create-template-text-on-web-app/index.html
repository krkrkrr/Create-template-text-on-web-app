<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React App</title>
    <!-- React本体 -->
    <script crossorigin src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <!-- ReactのDOM操作用ライブラリ -->
    <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src=" https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    <!-- BabelのCDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">
        const { useState, useEffect } = React
        const {
            Avatar,
            Box,
            Button,
            Checkbox,
            FormControlLabel,
            Grid,
            Link,
            Paper,
            Stack,
            TextField,
            Typography,
        } = MaterialUI;
        const { teal } = MaterialUI.colors;

        function getTodayMmdd() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            return month + '/' + day;
        }

        function getCurrentStartTime() {
            const today = new Date();
            const hour = today.getHours();
            const minute = Math.round(today.getMinutes() / 15) * 15;
            return hour + ':' + ('00' + minute).slice(-2);
        }

        function getCurrentEndTime() {
            const today = new Date();
            const hour = today.getHours();
            const minute = Math.ceil(today.getMinutes() / 15) * 15;
            return hour + ':' + ('00' + minute).slice(-2);
        }

        function getEndTime(startTimeString) {
            const [hourString, minuteString] = startTimeString.split(':');
            const minute = (Number(minuteString) + 45) % 60;
            const hour = Number(hourString) + 8 + Math.floor((Number(minuteString) + 45) / 60);
            return hour + ':' + ('00' + minute).slice(-2);
        }

        function getMailText(startTime, endTime, jobs) {
            return '本日の業務を開始します。\n\n' +
                '業務開始：\t' + startTime + '\n' +
                '休憩：\t12:00-13:00\n' +
                '業務終了：\t' + endTime + '\n' +
                '業務内容：\n' +
                jobs.split('\n').map((job) => {
                    return '\t' + job;
                }).join('\n');
        }

        const App = () => {
            const [status, setStatus] = useState('login');

            const RoutePages = () => {
                if (status === 'login') {
                    return (
                        <LoginForm
                            status={status}
                            setStatus={setStatus}
                        />
                    );
                } else if (status === 'start') {
                    return (
                        <StartJob
                            status={status}
                            setStatus={setStatus}
                        />
                    );
                } else if (status === 'end') {
                    return (
                        <EndJob
                            status={status}
                            setStatus={setStatus}
                        />
                    );
                }
            }

            return (
                <RoutePages />
            );
        }

        const LoginForm = ({ status, setStatus }) => {
            const [username, setUsername] = useState(localStorage.getItem('username'), '');

            const handleUsernameChange = (event) => {
                setUsername(event.target.value)
            }
            const handleSubmit = (event) => {
                event.preventDefault()
                if (username) {
                    localStorage.setItem('username', username)
                    setUsername(username)
                }
            }
            const handleStartJob = (event) => {
                handleSubmit(event)
                setStatus('start')
            }
            const handleEndJob = (event) => {
                handleSubmit(event)
                setStatus('end')
            }
            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク メール本文作成
                            </Typography>
                        </Grid>
                        <TextField
                            label="Username"
                            value={username}
                            variant="standard"
                            fullWidth
                            required
                            onChange={handleUsernameChange}
                        />
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                                onClick={handleStartJob}
                            >
                                業務開始
                            </Button>
                        </Box>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                                onClick={handleEndJob}
                            >
                                業務終了
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        }

        const StartJob = ({ status, setStatus }) => {
            const [username, setUsername] = useState(localStorage.getItem('username'), '');
            const [date, setDate] = useState(getTodayMmdd());
            const [startTime, setStartTime] = useState(getCurrentStartTime());
            const [endTime, setEndTime] = useState(getEndTime(startTime));
            const [jobs, setJobs] = useState('');
            const [mailTitle, setMailTitle] = useState('');
            const [mailText, setMailText] = useState('');

            useEffect(() => {
                setMailTitle('[' + date + ' テレワーク] ' + username + ' 業務開始');
            }, [username, date]);

            useEffect(() => {
                setEndTime(getEndTime(startTime));
            }, [startTime]);

            useEffect(() => {
                setMailText(getMailText(startTime, endTime, jobs));
            }, [startTime, endTime, jobs]);

            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク 業務開始
                            </Typography>
                        </Grid>
                        <Grid>
                            <TextField
                                label="Username"
                                value={username}
                                variant="standard"
                                fullWidth
                                onChange={(event) => setUsername(event.target.value)}
                            />
                            <TextField
                                label="Date"
                                value={date}
                                variant="standard"
                                fullWidth
                                onChange={(event) => setDate(event.target.value)}
                            />
                            <TextField
                                label="Mail Title"
                                value={mailTitle}
                                variant="standard"
                                fullWidth
                            />
                        </Grid>
                        <Grid>
                            <TextField
                                label="業務開始"
                                value={startTime}
                                variant="standard"
                                fullWidth
                                onChange={(event) => setStartTime(event.target.value)}
                            />
                            <TextField
                                label="業務終了"
                                value={endTime}
                                variant="standard"
                                fullWidth
                                onChange={(event) => setEndTime(event.target.value)}
                            />
                            <TextField
                                label="業務内容"
                                value={jobs}
                                variant="standard"
                                fullWidth
                                multiline
                                onChange={(event) => setJobs(event.target.value)}
                            />
                            <TextField
                                label="Mail Text"
                                value={mailText}
                                variant="standard"
                                fullWidth
                                multiline
                                onChange={(event) => setMailText(event.target.value)}
                            />
                        </Grid>

                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                                onClick={() => {
                                    localStorage.removeItem('username');
                                    setUsername('');
                                    setStatus('login');
                                }}
                            >
                                入力をクリアして最初のページに戻る
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        };

        const EndJob = ({ status, setStatus }) => {
            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク 業務終了
                            </Typography>
                        </Grid>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務開始
                            </Button>
                        </Box>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務終了
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        };


        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
