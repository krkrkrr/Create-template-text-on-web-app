<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React App</title>
    <!-- React本体 -->
    <script crossorigin src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <!-- ReactのDOM操作用ライブラリ -->
    <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
        crossorigin="anonymous"></script>
    <!-- BabelのCDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">
        const { useState, useEffect } = React

        const {
            Avatar,
            Box,
            Button,
            Checkbox,
            FormControlLabel,
            Grid,
            Link,
            Paper,
            Stack,
            TextField,
            Typography,
        } = MaterialUI
        const { teal } = MaterialUI.colors

        const App = () => {
            const [status, setStatus] = useState('login');

            if (status === 'login') {
                return (
                    <LoginForm
                        status={status}
                        setStatus={setStatus}
                    />
                );
            } else if (status === 'start') {
                return (
                    <StartJob
                        status={status}
                        setStatus={setStatus}
                    />
                );
            } else if (status === 'end') {
                return (
                    <EndJob
                        status={status}
                        setStatus={setStatus}
                    />
                );
            }

        }

        const LoginForm = ({ status, setStatus }) => {
            const [username, setUsername] = useState(localStorage.getItem('username'), '')

            const handleUsernameChange = (event) => {
                setUsername(event.target.value)
            }
            const handleSubmit = (event) => {
                event.preventDefault()
                console.log(username)
                localStorage.setItem('username', username)
                setUsername(username)
            }
            const handleStartJob = (event) => {
                handleSubmit(event)
                setStatus('start')
            }
            const handleEndJob = (event) => {
                handleSubmit(event)
                setStatus('end')
            }
            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク メール本文作成
                            </Typography>
                        </Grid>
                        <TextField
                            label="name"
                            value={username}
                            variant="standard"
                            fullWidth
                            required
                            onChange={handleUsernameChange}
                        />
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                                onClick={handleStartJob}
                            >
                                業務開始
                            </Button>
                        </Box>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                                onclick={handleEndJob}
                            >
                                業務終了
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        }

        const StartJob = ({ status, setStatus }) => {
            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク 業務開始
                            </Typography>
                        </Grid>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務開始
                            </Button>
                        </Box>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務終了
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        };

        const EndJob = ({ status, setStatus }) => {
            return (
                <Grid>
                    <Paper
                        elevation={3}
                        sx={{ p: 4, height: '70vh', width: '400px', m: '20px auto' }}
                    >
                        <Grid
                            container
                            direction="column"
                            justifyContent="flex-start"
                            alignItems="center"
                        >
                            <Typography variant={'h5'} sx={{ m: '30px' }}>
                                テレワーク 業務終了
                            </Typography>
                        </Grid>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務開始
                            </Button>
                        </Box>
                        <Box mt={3}>
                            <Button
                                type="click"
                                color="primary"
                                variant="contained"
                                fullWidth
                            >
                                業務終了
                            </Button>
                        </Box>
                    </Paper>
                </Grid>
            );
        };


        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
